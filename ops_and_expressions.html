<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Operators and expressions</title>
    </head>
    <body>
        <script>
            //variables created.
            var temperatureInCelcius = 40;
            var temperatureInFahrenheit = 104;
            var celsiusToFahrenheit = (temperatureInCelcius * 9) /5+32;
            var fahrenheitToCelcius =  (temperatureInFahrenheit - 32) * 5 / 9;
            //variables and strings logged into console.
            console.log("Temperature of " + temperatureInCelcius + " celcius, will be " + "" + celsiusToFahrenheit + " fahrenheit")
            console.log("Temperature of " + temperatureInFahrenheit + " fahrenheit, will be " + "" + fahrenheitToCelcius + " celsius")
        </script>
    </body>
</html>
